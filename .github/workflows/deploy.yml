name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
    
    - name: Deploy to Firebase Hosting (Preview for PRs)
      if: github.event_name == 'pull_request'
      run: |
        firebase hosting:channel:deploy pr-${{ github.event.pull_request.number }} \
          --expires 7d \
          --project ${{ secrets.FIREBASE_PROJECT_ID }} \
          --token ${{ secrets.FIREBASE_TOKEN }}
      env:
        FIREBASE_CLI_EXPERIMENTS: webframeworks
    
    - name: Deploy to Firebase Hosting (Production)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        firebase deploy --only hosting \
          --project ${{ secrets.FIREBASE_PROJECT_ID }} \
          --token ${{ secrets.FIREBASE_TOKEN }}
    
    - name: Add PR Comment with Preview URL
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const previewUrl = `https://${{ secrets.FIREBASE_PROJECT_ID }}--pr-${{ github.event.pull_request.number }}-${process.env.GITHUB_SHA.substring(0, 7)}.web.app`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `🚀 プレビューURL: ${previewUrl}\n\nこのプレビューは7日後に期限切れになります。`
          })

# 必要なシークレット:
# - FIREBASE_PROJECT_ID: Firebaseプロジェクト名（例: coop-keeper）
# - FIREBASE_TOKEN: Firebase CLIトークン（firebase login:ci で取得）