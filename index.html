<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="application-name" content="Cooper">
    <meta name="apple-mobile-web-app-title" content="Cooper">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1D9BF0">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Cooper</title>
    <style>
        /* Material Design 3 カラーパレット - Twitter Blue Theme */
        :root {
            --md-sys-color-primary: #1D9BF0;
            --md-sys-color-primary-container: #D3E9FC;
            --md-sys-color-secondary: #536471;
            --md-sys-color-secondary-container: #E1E8ED;
            --md-sys-color-tertiary: #0084B4;
            --md-sys-color-tertiary-container: #C8E6F5;
            --md-sys-color-surface: #FFFFFF;
            --md-sys-color-surface-variant: #F7F9FA;
            --md-sys-color-background: #FFFFFF;
            --md-sys-color-error: #DC3545;
            --md-sys-color-error-container: #FFDAD6;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-on-surface: #0F1419;
            --md-sys-color-on-surface-variant: #536471;
            --md-sys-color-outline: #CFD9DE;
            --md-sys-color-outline-variant: #EFF3F4;
            --md-sys-color-shadow: #000000;
            --md-sys-color-surface-tint: #1D9BF0;
            
            /* エレベーション */
            --md-sys-elevation-1: 0 1px 2px 0 rgba(0, 0, 0, 0.3), 0 1px 3px 1px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-2: 0 1px 2px 0 rgba(0, 0, 0, 0.3), 0 2px 6px 2px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-3: 0 4px 8px 3px rgba(0, 0, 0, 0.15), 0 1px 3px 0 rgba(0, 0, 0, 0.3);
            
            /* 角丸 */
            --md-sys-shape-corner-small: 8px;
            --md-sys-shape-corner-medium: 12px;
            --md-sys-shape-corner-large: 16px;
            --md-sys-shape-corner-extra-large: 28px;
        }
        
        /* ダークモード用カラーパレット */
        [data-theme="dark"] {
            --md-sys-color-primary: #8DB9F3;
            --md-sys-color-primary-container: #004A77;
            --md-sys-color-secondary: #B8C5D6;
            --md-sys-color-secondary-container: #3E4C59;
            --md-sys-color-tertiary: #B8C9E8;
            --md-sys-color-tertiary-container: #243447;
            --md-sys-color-surface: #1C1B1F;
            --md-sys-color-surface-variant: #2B2930;
            --md-sys-color-background: #1C1B1F;
            --md-sys-color-error: #FFB4AB;
            --md-sys-color-error-container: #93000A;
            --md-sys-color-on-primary: #00344F;
            --md-sys-color-on-secondary: #273141;
            --md-sys-color-on-surface: #E6E1E5;
            --md-sys-color-on-surface-variant: #C4C7C5;
            --md-sys-color-outline: #8E9099;
            --md-sys-color-outline-variant: #444746;
            --md-sys-color-shadow: #000000;
            --md-sys-color-surface-tint: #8DB9F3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            padding: 16px 24px;
            box-shadow: var(--md-sys-elevation-1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        .header h1 {
            font-family: 'Bree Serif', serif;
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .btn-icon {
            background: none;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-icon:hover {
            background-color: var(--md-sys-color-surface-variant);
        }
        .btn-icon:active {
            transform: scale(0.95);
        }
        .btn-icon svg {
            fill: var(--md-sys-color-on-surface-variant);
        }
        
        /* プロフィール画像ドロップダウン */
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.2s ease;
            object-fit: cover;
        }
        
        .profile-avatar:hover {
            opacity: 0.8;
        }
        
        .profile-menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background-color: var(--md-sys-color-surface);
            border-radius: var(--md-sys-shape-corner-medium);
            box-shadow: var(--md-sys-elevation-2);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            z-index: 1000;
        }
        
        .profile-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .profile-menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: var(--md-sys-color-on-surface);
            text-decoration: none;
            font-size: 14px;
        }
        
        .profile-menu-item:hover {
            background-color: var(--md-sys-color-surface-variant);
        }
        
        .profile-menu-item:first-child {
            border-radius: var(--md-sys-shape-corner-medium) var(--md-sys-shape-corner-medium) 0 0;
        }
        
        .profile-menu-item:last-child {
            border-radius: 0 0 var(--md-sys-shape-corner-medium) var(--md-sys-shape-corner-medium);
        }
        
        .profile-menu-item svg {
            width: 20px;
            height: 20px;
            fill: var(--md-sys-color-on-surface-variant);
        }
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 360px;
            background-color: var(--md-sys-color-surface);
            border-right: none;
            display: flex;
            flex-direction: column;
            box-shadow: var(--md-sys-elevation-1);
            z-index: 1;
        }
        .search-section {
            padding: 12px;
        }
        
        .search-container {
            padding: 0;
            background-color: var(--md-sys-color-surface-variant);
            border-radius: var(--md-sys-shape-corner-extra-large);
            margin-bottom: 8px;
        }
        .search-input {
            width: 100%;
            padding: 16px 24px;
            border: none;
            background-color: transparent;
            font-size: 16px;
            outline: none;
            color: var(--md-sys-color-on-surface);
        }
        .search-input::placeholder {
            color: var(--md-sys-color-on-surface-variant);
        }
        
        .sort-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .sort-btn {
            padding: 8px 16px;
            background-color: var(--md-sys-color-surface);
            border: 1px solid var(--md-sys-color-outline-variant);
            border-radius: var(--md-sys-shape-corner-extra-large);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--md-sys-color-on-surface);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .sort-btn:hover {
            background-color: var(--md-sys-color-primary-container);
        }
        
        .sort-btn.active {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border-color: var(--md-sys-color-primary);
        }
        
        .sort-btn svg {
            width: 12px;
            height: 12px;
            fill: currentColor;
        }
        .person-list {
            flex: 1;
            overflow-y: auto;
        }
        .person-item {
            padding: 16px;
            margin: 8px 12px;
            border-radius: var(--md-sys-shape-corner-medium);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            overflow: hidden;
        }
        .person-item:hover {
            background-color: var(--md-sys-color-primary-container);
            box-shadow: var(--md-sys-elevation-1);
        }
        .person-item.active {
            background-color: var(--md-sys-color-secondary-container);
            box-shadow: var(--md-sys-elevation-2);
        }
        .person-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--md-sys-color-primary-container);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: var(--md-sys-elevation-1);
        }
        .person-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .person-avatar svg {
            width: 32px;
            height: 32px;
            fill: var(--md-sys-color-primary);
        }
        .person-details {
            flex: 1;
            min-width: 0;
        }
        .person-name {
            font-weight: 400;
            font-size: 16px;
            color: var(--md-sys-color-on-surface);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 0.5px;
        }
        .person-info {
            font-size: 14px;
            color: var(--md-sys-color-on-surface-variant);
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 0.25px;
        }
        .add-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--md-sys-elevation-3);
            transition: all 0.2s ease;
            z-index: 1000;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .add-button:hover {
            box-shadow: var(--md-sys-elevation-3), 0 0 0 8px rgba(103, 80, 164, 0.1);
            transform: scale(1.05);
        }
        .add-button:active {
            transform: scale(0.95);
        }
        .detail-view {
            flex: 1;
            background-color: var(--md-sys-color-surface);
            padding: 24px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--md-sys-color-on-surface-variant);
        }
        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            fill: var(--md-sys-color-outline-variant);
            opacity: 0.6;
        }
        .empty-state p {
            font-size: 16px;
            letter-spacing: 0.5px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: var(--md-sys-color-on-surface-variant);
            font-size: 12px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--md-sys-color-outline-variant);
            border-radius: var(--md-sys-shape-corner-small);
            font-size: 16px;
            transition: all 0.2s ease;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
            border-width: 2px;
            padding: 15px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--md-sys-shape-corner-extra-large);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        .btn-primary {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: var(--md-sys-elevation-1);
        }
        .btn-primary:hover {
            box-shadow: var(--md-sys-elevation-2);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        .btn-danger {
            background-color: var(--md-sys-color-error);
            color: var(--md-sys-color-on-primary);
            box-shadow: var(--md-sys-elevation-1);
        }
        .btn-danger:hover {
            box-shadow: var(--md-sys-elevation-2);
        }
        .btn-secondary {
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface);
        }
        .btn-secondary:hover {
            background-color: var(--md-sys-color-outline-variant);
        }
        .detail-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .detail-header h2 {
            flex: 1;
            color: var(--md-sys-color-on-surface);
            font-weight: 500;
            font-size: 28px;
            letter-spacing: 0.5px;
        }
        .photo-upload {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }
        .photo-preview {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--md-sys-color-surface-variant);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: var(--md-sys-elevation-1);
        }
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .photo-upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background-color: var(--md-sys-color-secondary);
            color: var(--md-sys-color-on-secondary);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--md-sys-elevation-2);
            transition: all 0.2s ease;
        }
        .photo-upload-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--md-sys-elevation-3);
        }
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
            }
            .detail-view {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 999;
                background-color: white;
            }
            .detail-view.active {
                display: block;
            }
            .two-column {
                grid-template-columns: 1fr;
            }
            .add-button {
                bottom: 30px;
                right: 30px;
            }
        }
        
        /* リップルエフェクト */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* スクロールバーのカスタマイズ */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-surface);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--md-sys-color-outline-variant);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--md-sys-color-outline);
        }
        
        /* 設定メニュー */
        .settings-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background-color: var(--md-sys-color-surface);
            border-radius: var(--md-sys-shape-corner-medium);
            box-shadow: var(--md-sys-elevation-2);
            padding: 8px;
            min-width: 200px;
            display: none;
            z-index: 1001;
        }
        
        .settings-menu.active {
            display: block;
        }
        
        .settings-item {
            position: relative;
            padding: 12px 16px;
            border-radius: var(--md-sys-shape-corner-small);
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: var(--md-sys-color-on-surface);
        }
        
        .settings-item:hover {
            background-color: var(--md-sys-color-surface-variant);
        }
        
        .settings-item-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .settings-item-content svg {
            fill: var(--md-sys-color-on-surface);
        }
        
        /* 設定メニューの区切り線 */
        .settings-divider {
            height: 1px;
            background-color: var(--md-sys-color-outline-variant);
            margin: 8px 0;
        }
        
        /* 削除ボタンのスタイル */
        .settings-item.delete-all {
            color: var(--md-sys-color-error);
        }
        
        .settings-item.delete-all .settings-item-content svg {
            fill: var(--md-sys-color-error);
        }
        
        .settings-item.delete-all:hover {
            background-color: rgba(179, 38, 30, 0.08);
        }
        
        .settings-item.has-submenu {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .submenu-arrow {
            fill: var(--md-sys-color-on-surface-variant);
            transition: transform 0.2s ease;
        }
        
        .settings-item.expanded .submenu-arrow {
            transform: rotate(90deg);
        }
        
        /* サブメニュー */
        .submenu {
            position: absolute;
            top: 0;
            left: calc(100% + 8px);
            background-color: var(--md-sys-color-surface);
            border-radius: var(--md-sys-shape-corner-medium);
            box-shadow: var(--md-sys-elevation-2);
            min-width: 160px;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-10px);
            transition: all 0.2s ease;
            z-index: 1002;
        }
        
        /* モバイル表示でのサブメニュー位置調整 */
        @media (max-width: 768px) {
            .submenu {
                position: fixed;
                left: auto;
                right: 16px;
                top: auto;
                max-width: calc(100vw - 32px);
                transform: none;
            }
            
            .settings-item.has-submenu {
                position: static;
            }
            
            /* モバイルではサブメニューを下に表示 */
            .settings-item.expanded + .submenu,
            .settings-item.expanded .submenu {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                margin-top: 4px;
            }
        }
        
        .submenu.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }
        
        .submenu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: none;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 14px;
            text-align: left;
            width: 100%;
        }
        
        .submenu-item:first-child {
            border-radius: var(--md-sys-shape-corner-medium) var(--md-sys-shape-corner-medium) 0 0;
        }
        
        .submenu-item:last-child {
            border-radius: 0 0 var(--md-sys-shape-corner-medium) var(--md-sys-shape-corner-medium);
        }
        
        .submenu-item:hover {
            background-color: var(--md-sys-color-surface-variant);
        }
        
        /* テーマ設定 */
        .settings-section {
            padding: 8px 0;
        }
        
        .settings-label {
            font-size: 12px;
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 8px;
            padding: 0 16px;
            font-weight: 500;
        }
        
        .theme-options {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        /* ライトモードでの色指定 */
        [data-theme="light"] .theme-option {
            color: #0F1419;
        }
        
        [data-theme="light"] .theme-option svg {
            fill: #0F1419;
        }
        
        /* ダークモードでの色指定 */
        [data-theme="dark"] .theme-option {
            color: #E6E1E5;
        }
        
        [data-theme="dark"] .theme-option svg {
            fill: #E6E1E5;
        }
        
        .theme-option.active {
            background-color: var(--md-sys-color-primary-container);
        }

    <script>

        let persons = [];
        let currentPersonId = null;
        let isEditing = false;

        // Firebase認証の初期化
        console.log('Firebase初期化開始');
        
        // Firebase読み込み完了を待つ
        setTimeout(async () => {
            
            if (typeof initializeAuth === 'function') {
                console.log('initializeAuth関数が利用可能');
                initializeAuth(async (user) => {
                    console.log('認証状態変更:', user ? user.displayName : '未ログイン');
                    updateUIForAuthState(user);
                    
                    if (user) {
                        // ユーザーがサインインしている場合
                        await loadUserData();
                    } else {
                        // ユーザーがサインアウトしている場合
                        persons = [];
                        renderPersonList();
                        showEmptyState();
                    }
                });
            } else {
                console.error('initializeAuth関数が見つかりません');
                // 緊急時：初期状態のUIを表示
                updateUIForAuthState(null);
            }
        }, 1000);
        
        // 初期UI状態を設定（Firebase読み込み前）
        updateUIForAuthState(null);

        // サインイン処理
        window.handleSignIn = async function() {
            console.log('handleSignIn呼び出し');
            try {
                await signInWithGoogle();
            } catch (error) {
                console.error('サインインエラー:', error);
                alert('サインインに失敗しました');
            }
        }

        // サインアウト処理
        window.handleSignOut = async function() {
            try {
                await signOutUser();
                persons = [];
                renderPersonList();
                showEmptyState();
                // プロフィールメニューを閉じる
                const profileMenu = document.getElementById('profileMenu');
                if (profileMenu) {
                    profileMenu.classList.remove('active');
                }
            } catch (error) {
                console.error('サインアウトエラー:', error);
                alert('サインアウトに失敗しました');
            }
        }
        
        // プロフィールメニューの表示/非表示を切り替え
        window.toggleProfileMenu = function() {
            const profileMenu = document.getElementById('profileMenu');
            profileMenu.classList.toggle('active');
        }
        
        // アカウント切り替え処理
        window.handleSwitchAccount = async function() {
            try {
                // プロフィールメニューを閉じる
                const profileMenu = document.getElementById('profileMenu');
                if (profileMenu) {
                    profileMenu.classList.remove('active');
                }
                
                // 現在のユーザー情報を保存
                const currentUserEmail = getCurrentUser()?.email;
                
                // 新しいアカウントでサインインを試みる
                const newUser = await signInWithGoogle();
                
                // 新しいユーザーが選択され、かつ現在のユーザーと異なる場合のみデータをクリア
                if (newUser && newUser.email !== currentUserEmail) {
                    // 異なるアカウントでログインした場合、ローカルデータをクリア
                    persons = [];
                    renderPersonList();
                    showEmptyState();
                }
            } catch (error) {
                // ユーザーがキャンセルした場合やエラーが発生した場合
                if (error.code !== 'auth/popup-closed-by-user' && error.code !== 'auth/cancelled-popup-request') {
                    console.error('アカウント切り替えエラー:', error);
                    alert('アカウントの切り替えに失敗しました');
                }
            }
        }

        // 認証状態に応じたUIの更新
        function updateUIForAuthState(user) {
            const signInBtn = document.getElementById('signInBtn');
            const profileDropdown = document.getElementById('profileDropdown');
            const profileAvatar = document.getElementById('profileAvatar');
            
            if (user) {
                // サインイン済み
                signInBtn.style.display = 'none';
                profileDropdown.style.display = 'block';
                
                // デバッグ用：ユーザー情報をログ出力
                console.log('User info:', {
                    displayName: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL,
                    uid: user.uid
                });
                
                // プロフィール画像を設定
                if (user.photoURL) {
                    // GoogleのプロフィールURLを処理
                    let photoURL = user.photoURL;
                    
                    // 別のサイズパラメータを試す（40x40に変更）
                    if (photoURL.includes('=s96-c')) {
                        photoURL = photoURL.replace('=s96-c', '=s40');
                    }
                    
                    console.log('Setting photoURL:', photoURL);
                    
                    // 少し遅延させてから画像を設定（レート制限回避）
                    setTimeout(() => {
                        profileAvatar.src = photoURL;
                    }, 100);
                    
                    // エラー時のフォールバック
                    profileAvatar.onerror = function() {
                        console.log('Profile image failed to load, using fallback');
                        const initial = (user.displayName || user.email || 'U').charAt(0).toUpperCase();
                        const svgString = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><rect width="40" height="40" fill="#4285f4"/><text x="20" y="25" font-family="Arial" font-size="18" fill="white" text-anchor="middle">${initial}</text></svg>`;
                        profileAvatar.src = `data:image/svg+xml,${encodeURIComponent(svgString)}`;
                        
                        // エラーハンドラーを削除して無限ループを防ぐ
                        profileAvatar.onerror = null;
                    };
                } else {
                    console.log('No photoURL found, using initial avatar');
                    // デフォルトアバター（イニシャル）を設定
                    const initial = (user.displayName || user.email || 'U').charAt(0).toUpperCase();
                    const svgString = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><rect width="40" height="40" fill="#4285f4"/><text x="20" y="25" font-family="Arial" font-size="18" fill="white" text-anchor="middle">${initial}</text></svg>`;
                    profileAvatar.src = `data:image/svg+xml,${encodeURIComponent(svgString)}`;
                }
            } else {
                // 未サインイン
                signInBtn.style.display = 'block';
                profileDropdown.style.display = 'none';
            }
        }

        // ユーザーデータの読み込み
        async function loadUserData() {
            const user = getCurrentUser();
            if (!user) return;
            
            try {
                // Firestoreからデータを取得
                persons = await getAllContacts(user.uid);
                renderPersonList();
                
                // 初回ログイン時にローカルストレージからデータを移行
                const localData = localStorage.getItem('persons');
                if (localData && persons.length === 0) {
                    if (confirm('ローカルに保存されているデータをアカウントに移行しますか？')) {
                        // 古い形式のデータを移行
                        const oldPersons = JSON.parse(localData);
                        localStorage.setItem('contactsData', JSON.stringify(oldPersons));
                        await migrateFromLocalStorage(user.uid);
                        persons = await getAllContacts(user.uid);
                        renderPersonList();
                        localStorage.removeItem('persons');
                    }
                }
            } catch (error) {
                console.error('データ読み込みエラー:', error);
                alert('データの読み込みに失敗しました');
            }
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }


        async function savePerson(person) {
            const user = getCurrentUser();
            if (!user) {
                alert('保存するにはサインインしてください');
                return;
            }
            
            try {
                if (!person.id) {
                    person.id = generateId();
                }
                
                await saveContact(user.uid, person);
                
                // ローカルの配列を更新
                const index = persons.findIndex(p => p.id === person.id);
                if (index !== -1) {
                    persons[index] = person;
                } else {
                    persons.push(person);
                }
                
                renderPersonList();
                return person.id;
            } catch (error) {
                console.error('保存エラー:', error);
                alert('データの保存に失敗しました');
                throw error;
            }
        }

        async function deletePerson(id) {
            const user = getCurrentUser();
            if (!user) {
                alert('削除するにはサインインしてください');
                return;
            }

        // リップルエフェクトの実装
        function createRipple(event) {
            const button = event.currentTarget;
            if (!button || typeof button.getBoundingClientRect !== 'function') {
                return; // ボタンが正しく取得できない場合は何もしない
            }
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

                systemThemeListener.removeEventListener('change', handleSystemThemeChange);

            if (mode === 'system') {

                settingsMenu.classList.remove('active');
                // サブメニューも閉じる
                if (themeSubmenu) {
                    themeSubmenu.classList.remove('active');
                }
                if (dataSubmenu) {
                    dataSubmenu.classList.remove('active');
                }
                // 展開状態をリセット
                document.querySelectorAll('.settings-item.expanded').forEach(item => {
                    item.classList.remove('expanded');
                });
            }
            
            
            // プロフィールメニュー
            const profileDropdown = e.target.closest('.profile-dropdown');
            const profileMenu = document.getElementById('profileMenu');
            
            if (!profileDropdown && profileMenu && profileMenu.classList.contains('active')) {
                profileMenu.classList.remove('active');
            }
        });
        
        // ソート関数
        function sortPersons(persons) {
            return persons.sort((a, b) => {
                let aValue, bValue;
                
                switch (currentSortMode) {
                    case 'lastMet':
                        aValue = a.lastMet || a.firstMet || '';
                        bValue = b.lastMet || b.firstMet || '';
                        break;
                    case 'place':
                        aValue = (a.meetingPlace || '').toLowerCase();
                        bValue = (b.meetingPlace || '').toLowerCase();
                        break;
                    default:
                        // デフォルトは追加順（IDベース）
                        return 0;
                }
                
                if (aValue === bValue) return 0;
                
                // 空の値は最後に配置
                if (!aValue) return 1;
                if (!bValue) return -1;
                
                const comparison = aValue.localeCompare(bValue);
                return sortAscending ? comparison : -comparison;
            });
        }
        
        function setSortMode(mode) {
            // 同じモードをクリックした場合は昇順/降順を切り替え
            if (currentSortMode === mode) {
                sortAscending = !sortAscending;
            } else {
                currentSortMode = mode;
                sortAscending = true;
            }
            
            // ボタンの見た目を更新
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (mode !== 'default') {
                const activeBtn = document.getElementById(`sort${mode.charAt(0).toUpperCase() + mode.slice(1)}`);
                activeBtn.classList.add('active');
                
                // 矢印の向きを更新
                const arrow = activeBtn.querySelector('svg path');
                if (arrow) {
                    arrow.setAttribute('d', sortAscending ? 'M7 14l5-5 5 5z' : 'M7 10l5 5 5-5z');
                }
            } else {
                document.getElementById('sortDefault').classList.add('active');
            }
            
            renderPersonList();
        }
        
        // すべての人物を削除
        async function deleteAllPersons() {
            if (!confirm('すべての人物を削除します。宜しいですか？')) {
                return;
            }
            
            try {
                const user = getCurrentUser();
                if (user) {
                    // ログイン中はFirestoreから削除
                    await deleteAllContacts(user.uid);
                } else {
                    // ログアウト中はlocalStorageから削除
                    localStorage.removeItem('persons');
                }
                
                // 画面を更新
                persons = [];
                renderPersonList();
                showEmptyState();
                
                // 設定メニューを閉じる
                const settingsMenu = document.getElementById('settingsMenu');
                if (settingsMenu) {
                    settingsMenu.classList.remove('active');
                }
            } catch (error) {
                console.error('削除エラー:', error);
                alert('削除に失敗しました');
            }
        }
        
        // グローバルスコープに必要な関数を公開
        window.showPersonDetail = showPersonDetail;
        window.showEmptyState = showEmptyState;
        window.handlePhotoUpload = handlePhotoUpload;
        window.setTheme = setTheme;
        window.toggleSettingsMenu = toggleSettingsMenu;
        window.toggleThemeSubmenu = toggleThemeSubmenu;
        window.toggleDataSubmenu = toggleDataSubmenu;
        window.closeAllMenus = closeAllMenus;
        window.setSortMode = setSortMode;
        window.deleteAllPersons = deleteAllPersons;
        
        // 初期化
        initTheme();
        document.getElementById('sortDefault').classList.add('active');
        
        // Service Workerの登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered:', registration))
                    .catch(error => console.log('SW registration failed:', error));
            });
        }
    </script>
